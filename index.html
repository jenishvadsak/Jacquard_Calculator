<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
      <meta name="theme-color" content="#3367D6">
      <meta name="description" content="Fabric production cost calculator">
      <title>Fabric Cost Calculator</title>
      <link rel="manifest" href="manifest.json">
      <link rel="apple-touch-icon" href="icon-192.png">
      <style>
         * {
         box-sizing: border-box;
         -webkit-tap-highlight-color: transparent;
         }
         body {
         font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
         padding: 15px;
         margin: 0;
         max-width: 100vw;
         overflow-x: hidden;
         line-height: 1.4;
         -webkit-text-size-adjust: 100%;
         }
         h2 {
         font-size: 1.5rem;
         margin-bottom: 1rem;
         }
         table {
         border-collapse: collapse;
         width: 100%;
         overflow-x: auto;
         display: block;
         -webkit-overflow-scrolling: touch;
         }
         th, td {
         border: 1px solid #ccc;
         padding: 8px;
         text-align: center;
         font-size: 14px;
         }
         th {
         background-color: #f0f0f0;
         position: sticky;
         top: 0;
         }
         input[type="number"] {
         width: 100%;
         max-width: 100%;
         font-size: 16px;
         padding: 8px;
         border: 1px solid #ddd;
         border-radius: 4px;
         -webkit-appearance: none;
         -moz-appearance: textfield;
         }
         input[type="number"]::-webkit-inner-spin-button,
         input[type="number"]::-webkit-outer-spin-button {
         -webkit-appearance: none;
         margin: 0;
         }
         input:disabled {
         background-color: #f5f5f5;
         }
         .result {
         margin-top: 12px;
         font-weight: bold;
         font-size: 15px;
         }
         details {
         margin-top: 15px;
         border: 1px solid #ddd;
         border-radius: 6px;
         padding: 10px;
         }
         details summary {
         font-weight: bold;
         cursor: pointer;
         outline: none;
         }
         fieldset {
         border: 1px solid #ddd;
         padding: 10px;
         margin-bottom: 10px;
         border-radius: 6px;
         }
         legend {
         font-weight: bold;
         font-size: 14px;
         padding: 0 5px;
         }
         label {
         display: block;
         margin-bottom: 8px;
         font-size: 14px;
         }
         .material-wrapper {
         display: grid;
         grid-template-columns: 1fr;
         gap: 10px;
         margin-top: 10px;
         }
         .feeder-config {
         display: grid;
         grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
         gap: 8px;
         margin: 10px 0;
         }
         .feeder-config-item {
         border: 1px solid #ddd;
         padding: 8px;
         border-radius: 6px;
         background-color: #f9f9f9;
         }
         .feeder-header {
         font-weight: bold;
         margin-bottom: 5px;
         font-size: 13px;
         color: #333;
         }
         .compact-input {
         font-size: 14px;
         padding: 6px;
         height: 32px;
         }
         .compact-label {
         font-size: 12px;
         margin-bottom: 4px;
         color: #555;
         }
         .install-btn {
         position: fixed;
         bottom: 20px;
         right: 20px;
         padding: 10px 15px;
         background-color: #3367D6;
         color: white;
         border: none;
         border-radius: 5px;
         z-index: 1000;
         display: none;
         }
         select {
         width: 100%;
         max-width: 100%;
         font-size: 16px;
         padding: 8px;
         border: 1px solid #ddd;
         border-radius: 4px;
         background-color: #fff;
         }
         @media (max-width: 480px) {
         body {
         padding: 10px;
         }
         .feeder-config {
         grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
         }
         input[type="number"] {
         padding: 6px;
         }
         th, td {
         padding: 6px;
         font-size: 13px;
         }
         }
      </style>
   </head>

error
   </body>
</html>
