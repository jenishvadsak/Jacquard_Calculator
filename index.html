<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Full Screen Image</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    img {
      width: 100vw;
      height: 100vh;
      object-fit: contain; /* use cover if you want crop */
      display: block;
    }
  </style>
</head>
<body>

  <img src="https://images.lifestyleasia.com/wp-content/uploads/sites/7/2025/07/15170513/inception-ending-1.jpg" alt="Full Screen Image" />

</body>
</html>
