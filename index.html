<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Error</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
        font-size: 2em;
        color: white;
        text-align: center;
        animation: blinkBg 0.2s infinite;
    }

    @keyframes blinkBg {
        0%   { background: red; }
        25%  { background: blue; }
        50%  { background: green; }
        75%  { background: purple; }
        100% { background: orange; }
    }
</style>
</head>
<body>
<div id="msg"></div>

<script>
const messages = [
    "ERROR – Something went wrong",
    "خطأ – حدث خطأ ما",                 // Arabic
    "错误 – 出现问题",                  // Chinese
    "ERREUR – Une erreur s'est produite", // French
    "FEHLER – Etwas ist schiefgelaufen",  // German
    "エラー – 問題が発生しました",        // Japanese
    "Ошибка – что-то пошло не так",       // Russian
    "त्रुटि – कुछ गलत हो गया"             // Hindi
];

let i = 0;
const msgDiv = document.getElementById("msg");

setInterval(() => {
    msgDiv.textContent = messages[i];
    i = (i + 1) % messages.length;
}, 500); // change language every 0.5s
</script>
</body>
</html>
